
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - PAYTAB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="Paytablogo.png" alt="PayTab Logo">
  
  </header>
  <main>
    <h2>Payment</h2>
  

      <h3>Payment Options:</h3>

      <!-- Venmo Section -->
      <div class="payment-option">
        <input type="radio" id="venmo" name="payment" value="venmo">
        <label for="venmo">Venmo</label>
        <img src="venmo.webp" alt="Venmo Logo">
      </div>

      <!-- PayPal Section -->
      <div class="payment-option">
        <input type="radio" id="paypal" name="payment" value="paypal">
        <label for="paypal">PayPal</label>
        <img src="paypal.png" alt="PayPal Logo">
      </div>

      <!-- Credit Card Section -->
      <div class="payment-option">
        <input type="radio" id="credit-card" name="payment" value="credit-card">
        <label for="credit-card">Credit Card</label>
        <img src="Major-Credit-Card-Logo-PNG-Pic.png" alt="Credit Card Logo">
      </div>
      <form action="thank-you.html">
        
      <button type="submit">Submit Payment</button>
    </form>
  </main>
</body>
</html>
