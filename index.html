<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=no">
  <title>Home - PAYTAB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="Paytablogo.png" alt="PayTab Logo">
  </header>
  <main>
    <form action="drinkchoices.html">
      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required>

      <label for="row">Row:</label>
      <input type="text" id="row" name="row" required>

      <label for="seat">Seat:</label>
      <input type="text" id="seat" name="seat" required>

      <button type="submit">Next</button>
    </form>
     <div class="disclaimer">
      <p>*Please have your ID ready and available to be checked when receiving your order.</p>
    </div>
  </main>
  <script src="cart.js"></script>
</body>
</html>
